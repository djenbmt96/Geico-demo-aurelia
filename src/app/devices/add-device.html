<template>
  <div class="row justify-content-sm-center">
    <div>
      <h1 class="title-custom">Add new information</h1>
      <hr>
    </div>
  </div>
  <div class="row justify-content-sm-center">
    <div class="col-sm-8 col-md-6">
      <form submit.delegate="submit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input value.bind="name & validate" type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input value.bind="description & validate" type="text" class="form-control" id="description" placeholder="Enter description">
        </div>
        <div class="form-group">
          <label for="useDate">Use date</label>
          <input value.bind="useDate & validate" type="number" class="form-control" id="useDate" placeholder="Enter use date">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" value.bind="categoryId">
            <option repeat.for="item of categories" model.bind="item.id">${item.name}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary float-right">Add</button>
      </form>
    </div>
  </div>
</template>
