<template>
  <div class="row justify-content-sm-center">
    <div>
      <h1 class="title-custom">Geico Report</h1>
      <hr>
    </div>
  </div>
  <div class="row justify-content-sm-center">
    <div class="col-10">
      <a route-href="route: add">
        <button type="button" class="btn btn-success">Add new</button>
      </a>
    </div>
  </div>
  <br>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Item code</th>
        <th scope="col">Name</th>
        <th scope="col">Desciption</th>
        <th scope="col">Category</th>
        <th scope="col">Status</th>
        <th scope="col">Use date</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="item of items">
        <th scope="row">${item.id}</th>
        <td>${item.name}</td>
        <td>${item.description}</td>
        <td show.bind="category.id===item.categoryid" repeat.for="category of categories">
          ${category.name}
        </td>
        <td if.bind="item.status === 0">
          <span class="badge badge-secondary">none</span>
        </td>
        <td if.bind="item.status === 1">
          <span class="badge badge-success">email sent</span>
        </td>
        <td>${item.useDate}</td>
        <td>
          <input type="checkbox" change.delegate="onCheckEmail()" checked.bind="item.email">
        </td>
        <td>
          <button click.delegate="changeEditItem(item)" type="button" class="btn btn-secondary btn-sm" title="edit">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button click.delegate="delete(item.id)" type="button" class="btn btn-danger btn-sm" title="delete">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- <aup-pagination input-class="form-control input-page" text-class="btn btn-light font-weight-bold disabled" select-class="custom-select d-none" button-class="btn btn-outline-secondary" current-page.bind="currentPage" page-size.bind="pageSize" page-sizes.bind="pageSizes" total-items.bind="totalItems"></aup-pagination> -->
  <div class="row justify-content-sm-center">
    <div class="col-sm-4">
      <button type="button" class="btn btn-primary btn-lg btn-block" click.delegate="openEmailModal()">Send email</button>
    </div>
  </div>
</template>
