<template>
  <div class="row justify-content-sm-center">
    <div>
      <h1 class="title-custom">Geico Report</h1>
      <hr>
    </div>
  </div>
  <div class="row justify-content-sm-center">
    <div class="col-10">
      <a route-href="route: add">
        <button type="button" class="btn btn-success">Add new</button>
      </a>
    </div>
  </div>
  <br>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Item code</th>
        <th scope="col">Name</th>
        <th scope="col">Desciption</th>
        <th scope="col">Category</th>
        <th scope="col">Status</th>
        <th scope="col">Use date</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="item of items">
        <th scope="row">${item.id}</th>
        <td>${item.name}</td>
        <td>${item.description}</td>
        <td show.bind="category.id===item.categoryid" repeat.for="category of categories">
          ${category.name}
        </td>
        <td if.bind="item.status === 0">
          <span class="badge badge-secondary">none</span>
        </td>
        <td if.bind="item.status === 1">
          <span class="badge badge-success">email sent</span>
        </td>
        <td>${item.useDate}</td>
        <td>
          <input type="checkbox" change.delegate="onCheckEmail()" checked.bind="item.email">
        </td>
        <td>
          <button click.delegate="changeEditItem(item)" type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#editModal"
            title="edit">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button click.delegate="delete(item.id)" type="button" class="btn btn-danger btn-sm" title="delete">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row justify-content-sm-center">
    <div class="col-sm-4">
      <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModal">Send email</button>
    </div>
  </div>
  <form submit.delegate="sendEmail()">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Send email</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div if.bind="inform==1" class="alert alert-success" role="alert">
              <h4 class="alert-heading">Well done!</h4>
              <p>Your email was sent successfully!</p>
            </div>
            <div if.bind="inform==-1" class="alert alert-danger" role="alert">
              <h4 class="alert-heading">Opps!</h4>
              <p>There was an error! Your email is not sent.</p>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Send to email address</label>
              <input value.bind="email & validate" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <form submit.delegate="submitEdit()">
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div if.bind="inform==2" class="alert alert-success" role="alert">
              <h4 class="alert-heading">Well done!</h4>
              <p>Information has changed!</p>
            </div>
            <div class="form-group">
              <label for="editId">Item Code:
                <strong>${selectedItem.id}</strong>
              </label>
            </div>
            <div class="form-group">
              <label for="editName">Name</label>
              <input value.bind="selectedItem.name" type="text" class="form-control" id="editName" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="editDescription">Description</label>
              <input value.bind="selectedItem.description" type="text" class="form-control" id="editDescription" placeholder="Enter description">
            </div>
            <div class="form-group">
              <label for="editUseDate">Use date</label>
              <input value.bind="selectedItem.useDate" type="number" class="form-control" id="editUseDate" placeholder="Enter use date">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select class="form-control" value.bind="selectedItem.categoryid">
                <option repeat.for="item of categories" model.bind="item.id">${item.name}</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</template>
